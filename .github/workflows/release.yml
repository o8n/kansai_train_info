name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
    
    - name: Run tests
      run: bundle exec rspec
    
    - name: Run linter
      run: bundle exec rubocop
    
    - name: Build gem
      run: |
        gem build kansai_train_info.gemspec
        mkdir -p pkg
        mv *.gem pkg/
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./pkg/kansai_train_info-${{ github.ref_name }}.gem
        asset_name: kansai_train_info-${{ github.ref_name }}.gem
        asset_content_type: application/x-ruby-gem
    
    - name: Publish to RubyGems
      env:
        GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_AUTH_TOKEN }}
      run: |
        mkdir -p ~/.gem
        echo ":rubygems_api_key: ${GEM_HOST_API_KEY}" > ~/.gem/credentials
        chmod 0600 ~/.gem/credentials
        gem push pkg/*.gem